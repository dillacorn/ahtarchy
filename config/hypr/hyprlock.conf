background {
    path = screenshot
    blur_passes = 3
    vibrancy = 0.169
}

input-field {
    size = 300
    outline_thickness = 2
    outline_color = rgba(255, 255, 255, 0.2)
    rounding = 10
    blur_passes = 3
    shadow_passes = 2

    dots_size = 8
    dots_spacing = 12
    dots_center = true
    fade_on_empty = true
    hide_input = false

    position = 0, 0
    halign = center
    valign = center

    fail_color = rgba(255, 0, 0, 0.7)
}

# === TIME: Hour:Minute on one line ===
label {
    text = cmd[update:1000] echo "<b><big>$(date +'%H:%M')</big></b>"
    color = rgba(255, 255, 255, 1.0)
    font_size = 100
    font_family = NotoSansM Nerd Font Mono
    shadow_passes = 2
    shadow_size = 4

    position = 0, 300
    halign = center
    valign = center
}

# === DATE: Weekday ===
label {
    text = cmd[update:60000] echo "<b>$(date +'%A')</b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 22
    font_family = NotoSansM Nerd Font Mono

    position = 0, 220   # more space below time
    halign = center
    valign = center
}

# === DATE: Day & Month ===
label {
    text = cmd[update:60000] echo "$(date +'%B %d')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = NotoSansM Nerd Font Mono

    position = 0, 190   # spacing below weekday
    halign = center
    valign = center
}

# === WEATHER: Feels Like Temperature ===
label {
    text = cmd[update:1800000] echo "$(curl -s 'wttr.in?format=%C%20%c%20%t(%f)%20%w%20winds%20%p%20%oin.%20rain' | sed -e 's/+//g' -e 's/mm//g' -e 's/[←→↑↓]//g')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = NotoSansM Nerd Font Mono

    position = 0, 120
    halign = center
    valign = bottom
}
