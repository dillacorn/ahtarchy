background {
    path = screenshot
    blur_passes = 3       # Adjust blur intensity
    vibrancy = 0.169      # Optional: tweak for more vivid blur
}

input-field {
    size = 300
    outline_thickness = 2
    outline_color = rgba(255, 255, 255, 0.2)
    rounding = 10
    blur_passes = 3
    shadow_passes = 2

    dots_size = 8
    dots_spacing = 12
    dots_center = true
    fade_on_empty = true
    hide_input = false    # Show dots instead of real input

    position = 0, 0
    halign = center
    valign = center

    fail_color = rgba(255, 0, 0, 0.7)
}
