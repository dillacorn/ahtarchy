background {
    path = solid_color
    color = rgba(0, 0, 0, 1.0)
}

input-field {
    size = 200
    outline_thickness = 0
    dots_size = 6
    dots_spacing = 15
    dots_center = true
    fade_on_empty = true
    placeholder_text = ""  # Hide placeholder
    hide_input = false
    rounding = 0
    blur_passes = 0
    shadow_passes = 0

    position = 0, 0
    halign = center
    valign = center
}

# Optional: Visual feedback for incorrect password
# Requires Hyprlock commit >= July 2023 for 'fail_color' to work
fail_color = rgba(255, 0, 0, 1.0)
