# monitors
monitor=,preferred,auto,auto

# autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = waybar &
exec-once = mako &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = sh -c 'pgrep swww-daemon || swww-daemon & sleep 1 && swww img ~/Pictures/wallpapers/arch_geology.png --transition-type any --transition-fps 60 --transition-duration 1'
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
exec-once = polkit-kde-agent

# environment variables
env = XCURSOR_THEME,ComixCursors-White
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1

# look & feel
general {
    gaps_in = 7
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ebdbb2ff)
    col.inactive_border = rgba(00000000)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vrr = 0
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}

xwayland {
    force_zero_scaling = true
}

# input
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = 1
    numlock_by_default = true
}

gestures {
    workspace_swipe = false
    workspace_swipe_fingers = 3
}

# keybinds
$mod = ALT

# window management
bind = $mod SHIFT, RETURN, exec, alacritty
bind = $mod SHIFT, C, killactive
bind = $mod SHIFT, F, fullscreen
bind = $mod, F, togglefloating
bind = $mod, P, exec, rofi -show drun
bind = $mod, Y, pin

# move focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# move active window within workspace
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# move active workspace to another monitor
bind = $mod CTRL SHIFT, left, movecurrentworkspacetomonitor, -1
bind = $mod CTRL SHIFT, right, movecurrentworkspacetomonitor, +1
bind = $mod CTRL SHIFT, up, movecurrentworkspacetomonitor, -1
bind = $mod CTRL SHIFT, down, movecurrentworkspacetomonitor, +1

# switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# move active window to a workspace
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# scratchpad
bind = $mod, X, togglespecialworkspace, magic
bind = $mod SHIFT, X, movetoworkspace, special:magic

# move/resize windows with keyboard
binde = $mod CTRL, right, resizeactive, 30 0
binde = $mod CTRL, left, resizeactive, -30 0
binde = $mod CTRL, up, resizeactive, 0 -30
binde = $mod CTRL, down, resizeactive, 0 30

# move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# windows & workspaces

# App-to-workspace assignments
windowrulev2 = workspace 1 silent, class:^(com\.moonlight_stream\.Moonlight)$
windowrulev2 = workspace 2 silent, class:^(net\.mullvad\.MullvadBrowser)$
windowrulev2 = workspace 2 silent, class:^(io\.github\.ungoogled_software\.ungoogled_chromium)$
windowrulev2 = workspace 3 silent, class:^(dev\.vencord\.Vesktop)$
windowrulev2 = workspace 4 silent, class:^(steam)$
windowrulev2 = workspace 4 silent, class:^(itch)$
windowrulev2 = workspace 5 silent, class:^(Spotify)$
windowrulev2 = workspace 6 silent, class:^(TelegramDesktop)$
windowrulev2 = workspace 6 silent, class:^(chat-simplex-desktop-MainKt)$
windowrulev2 = workspace 7 silent, class:^(Vncviewer)$
windowrulev2 = workspace 8 silent, class:^(teams-for-linux)$
windowrulev2 = workspace 9 silent, class:^(kdenlive)$
windowrulev2 = workspace 9 silent, class:^(Shotcut)$
windowrulev2 = workspace 9 silent, class:^(krita)$
windowrulev2 = workspace 10 silent, class:^(obs)$
windowrulev2 = workspace 10 silent, class:^(Gpu-screen-recorder-gtk)$

# ignore maximize requests from apps.
windowrule = suppressevent maximize, class:.*

# fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
