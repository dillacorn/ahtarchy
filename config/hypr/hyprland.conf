# look & feel
general {
gaps_in = 6
gaps_out = 9
border_size = 1
col.active_border = rgba(a0a0a0ff)
col.inactive_border = rgba(4b4b4bff)
resize_on_border = true
allow_tearing = true
layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # === Beziers ===
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutSlight, 0.4, 0.1, 0.2, 1
    bezier = linear, 0, 0, 1, 1
    bezier = softFade, 0.2, 0.5, 0.3, 1
    bezier = fastOut, 0.2, 0, 0.6, 1

    # === Global Animation ===
    animation = global, 1, 8, default

    # === Borders ===
    animation = border, 1, 3.0, easeOutQuint
    animation = borderangle, 1, 40, linear, once

    # === Windows ===
    animation = windows, 1, 3.0, easeOutQuint
    animation = windowsIn, 1, 2.0, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.5, linear, popin 87%

    # === Fades ===
    animation = fadeIn, 1, 1.5, softFade
    animation = fadeOut, 1, 1.3, softFade
    animation = fade, 1, 2.0, softFade

    # === Layers ===
    animation = layers, 1, 2.5, easeInOutSlight
    animation = layersIn, 1, 2.0, easeInOutSlight, fade
    animation = layersOut, 1, 1.5, fastOut, fade
    animation = fadeLayersIn, 1, 1.4, softFade
    animation = fadeLayersOut, 1, 1.3, softFade

    # === Workspaces ===
    animation = workspaces, 1, 1.8, easeInOutSlight, fade
    animation = workspacesIn, 1, 1.3, softFade, fade
    animation = workspacesOut, 1, 1.4, softFade, fade

    # === Special Workspace ===
    animation = specialWorkspace, 1, 1.9, easeInOutSlight, fade
}

dwindle {
    pseudotile = false
    preserve_split = true
    force_split = 0
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    middle_click_paste = false
    vfr = true
}

xwayland {
    force_zero_scaling = true
}

# input
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    numlock_by_default = true
    accel_profile = flat
    sensitivity = 0            # -1.0..1.0; 0 = no libinput scaling
    force_no_accel = 1         # disables libinput acceleration
    # ──────────────────────────────────────────────────────────────
    # libinput (no accel)
    # Recommended game sens:
    #   The Finals → 44 (aim precision) or 50 (casual feel) @ 400dpi
    # maccel is preferred for higher precision and flick control.
    # ──────────────────────────────────────────────────────────────
    # maccel reference (Linear Accel)
    # Sens Multiplier:  0.4   # base speed; ~libinput equivalent value
    #                         # NOTE: libinput DPI normalization is non-linear
    #                         # True 400 DPI = 0.25 sens @ 1600 hardware DPI
    #                         # libinput "400 DPI feel" = 0.4 sens (distorted by implicit boost)
    # X/Y Ratio:        1.0   # use 1.2 if playing stretched (1352×1080)
    # Input DPI:        1600  # must match hardware DPI exactly (1600 or above DPI recommended)
    # Angle:            0     # neutral sensor orientation (preference)
    # Accel:            550   # strength of acceleration curve
    # Offset:           15    # motion threshold before accel starts
    #
    # Output Cap options (The Finals sens: 39 base = CS2 2.0 @ 400dpi):
    #   0.4 sens (libinput equivalent):  1.130 → 44 cap (precision, libinput 400dpi feel)
    #                                    1.205 → 47 cap (balanced)
    #   0.25 sens (true 400dpi):         1.795 → 70 cap (precision equivalent)
    #                                    1.923 → 75 cap (balanced equivalent)
    #
    # maccel daemon: https://github.com/Gnarus-G/maccel
}

