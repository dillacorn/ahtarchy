bind = $super, F12,       exec, notify-send "Hyprland Version" "$(hyprctl version | grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+')"
bind = $super CTRL, F12,  exec, notify-send "Debug" "$(hyprctl activewindow -j | jq -r '.class, .title')"

# Media & Brightness in 
bindel = ,XF86AudioRaiseVolume,   exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,   exec, wpctl set-volume      @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute,          exec, wpctl set-mute        @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute,       exec, wpctl set-mute        @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp,    exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown,  exec, brightnessctl -e4 -n2 set 5%-
bind  = $super, M,                exec, $mute_unmute
bindl = ,XF86AudioPlay,           exec, $play_pause
bindl = ,XF86AudioNext,           exec, playerctl next
bindl = ,XF86AudioPrev,           exec, playerctl previous

# Toggle on vm submap (NO BINDS)
$vm_on = sh -c 'notify-send -a Hyprland -t 1000 "vm mode: ON"; hyprctl dispatch submap vm'
bind = $super $mod CTRL SHIFT, V,  exec, $vm_on

submap = reset

# ───────────────────────────────────────────────────────────────────────────────
# RESIZE SUBMAP
# ───────────────────────────────────────────────────────────────────────────────

# Toggle off resize submap (MOUSE ONLY)
bind = $super, Z, exec, $toggle_resize_submap

submap = resize

# in resize (MOUSE-left/right / hold)
binde = , h,          resizeactive, -30 0
binde = , j,          resizeactive, 0 30
binde = , k,          resizeactive, 0 -30
binde = , l,          resizeactive, 30 0
binde = , left,       resizeactive, -30 0
binde = , down,       resizeactive, 0 30
binde = , up,         resizeactive, 0 -30
binde = , right,      resizeactive, 30 0
bindm = , mouse:272,  movewindow
bindm = , mouse:273,  resizewindow
bind  = , mouse:274,  togglefloating
bind  = $super, Z,    exec, $toggle_resize_submap reset
bind  = , Escape,     exec, $toggle_resize_submap reset
bind  = , Return,     exec, $toggle_resize_submap reset

submap = reset

# ───────────────────────────────────────────────────────────────────────────────
# VIRTUAL MACHINE SUBMAP
# ───────────────────────────────────────────────────────────────────────────────

submap = vm

# Toggle off vm submap
$vm_off = sh -c 'notify-send -a Hyprland -t 1000 "vm mode: OFF"; hyprctl dispatch submap reset'
bind = $super $mod CTRL SHIFT, V,  exec, $vm_off

submap = reset

