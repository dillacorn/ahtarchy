bind = $super SHIFT, B,       exec, $btop
bind = $mod  SHIFT, H,        exec, $htop
bind = $super SHIFT, H,       exec, $htop
bind = $mod  SHIFT, C,        exec, speedcrunch
bind = $super SHIFT, C,       exec, speedcrunch

