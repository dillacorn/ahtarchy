# ───────────────────────────────────────────────
# General Settings
# ───────────────────────────────────────────────
general {
  gaps_in = 10
  gaps_out = 10
  border_size = 1
  layout = dwindle
}

# ───────────────────────────────────────────────
# Input Configuration
# ───────────────────────────────────────────────
input {
  kb_layout = us
  follow_mouse = 1
  natural_scroll = true
  repeat_rate = 25
  repeat_delay = 600
}

# ───────────────────────────────────────────────
# Monitor Configuration
# ───────────────────────────────────────────────
monitor = ,preferred,auto,auto

# ───────────────────────────────────────────────
# Autostart Applications
# ───────────────────────────────────────────────
exec-once = waybar
exec-once = mako                # Replaces dunst (Wayland-native notifications)
exec-once = nm-applet
exec-once = blueman-applet
exec-once = hyprpaper
exec-once = polkit-kde-agent

# ───────────────────────────────────────────────
# Environment Variables
# ───────────────────────────────────────────────
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ───────────────────────────────────────────────
# Keybindings
# ───────────────────────────────────────────────
$mod = ALT

# Application Launchers
bind = $mod, SHIFT, Return, exec, alacritty
bind = $mod, P, exec, wofi --show drun
bind = $mod, V, exec, pavucontrol

# Window Management
bind = $mod, SHIFT, C, killactive,
bind = $mod, F, togglefloating,
bind = $mod SHIFT, F, fullscreen,
bind = $mod, Y, pin,

# Workspace Navigation
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move Focus
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move Windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Resize Windows
bind = $mod CTRL, left, resizeactive, -100 0
bind = $mod CTRL, down, resizeactive, 100 0
bind = $mod CTRL, up, resizeactive, 0 -50
bind = $mod CTRL, down, resizeactive, 0 50

# Media Controls
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness Controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Screenshot
bind = $mod SHIFT, S, exec, grimblast copy area

# Lock Screen
bind = $mod CTRL SHIFT, L, exec, swaylock --color 000000

# Scratchpad
bind = SUPER SHIFT, X, movetoworkspace, special
bind = SUPER, X, togglespecialworkspace,

# Reload Configuration
bind = $mod SHIFT, Q, exec, hyprctl reload
